<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
   
    <title>Coffee Shop Locator</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Beans</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Coffee</a>
            <a class="nav-link" href="#">Finder</a>
          </nav>
        </div>
      </header>
    
      <main class="px-3">
        <h1>Coffee Locator</h1>
        <p class="lead">Find your ideal brew and your local shops!</p>
        <p class="lead">
          <!-- Search bar for coffee shops in your location -->
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="zip-code-btn" placeholder="Enter Zip Code: ">
                  <button type="submit" class="btn primary-btn">Search</button>
                </div>
                <p class="zip-data"></p>
              </div>
            </div>
          </div>
        </p>
      </main>
    </div>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>

    <script src="assets/js/script.js"></script> 

</body>
</html>
