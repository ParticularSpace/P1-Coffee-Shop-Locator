<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <title>Coffee Quiz</title>
  </head>

  <body>
    <h1 class="title has-text-centered is-size-1">Coffee Quiz</h1>
    <h2 id="startTimer" class="has-text-centered is-size-2"></h2>
    <main id="box" class="hide">
      <h2 class="has-text-centered is-size-3">Please see question and choose one of the answers below:</h2>
      <div>
        <button id="startQuiz" class="button is-primary is-medium is-fullwidth">Start Quiz</button>
        <p id="questionPromp" class="has-text-centered is-size-4"></p>
        <p class="has-text-centered is-size-5" id="correctAlert"></p>
      </div>
      <section class="section">
        <div class="buttons is-centered">
          <button id="choiceA" class="button is-primary is-medium" type="button">Answer 1</button>
          <button id="choiceB" class="button is-primary is-medium" type="button">Answer 2</button>
          <!-- <button id="choiceC" class="button is-primary is-medium" type="button">Answer 3</button> -->
          <!-- <button id="choiceD" class="button is-primary is-medium" type="button">Answer 4</button>
          <button id="choiceE" class="button is-primary is-medium" type="button">Answer 5</button> -->
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
